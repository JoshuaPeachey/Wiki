{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <a class="main-links" href="{% url 'wiki:entry_name' entry_name=entry %}">{{ entry }}</a>
        {% endfor %}
    </ul>

{% endblock %}
